<body>
<ul id="list">
    
</ul>
<script type="module">
	//import {a, vm} from './module.js';
	var listHtml = document.getElementById("list");
	var xiaoming = {
    name: '小明',
    age: 14,
    gender: true,
    height: 1.65,
    grade: null,
    'middle-school': '\"W3C\" Middle School',
    skills: ['JavaScript', 'Java', 'Python', 'Lisp']
	};
	
	var s = JSON.stringify(xiaoming, null , '	');
	
	var vm = JSON.parse(s, function(key, value){
		if(key === 'name'){
			return value + "同学";
		}
		return value;
	});
	var text = Object.keys(vm).forEach(function(key){
		listHtml.innerHTML += "<li>"+ key +" : "+ vm[key] +"</li>";
	})
</script>
</body>
